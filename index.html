<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Gussing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Guess the number game</h1>
        <h3>Guess a number between 1 and 10</h3>
        <h3>3 attempt only</h3>
      </div>
      <div class="content">
        <input type="number" placeholder="Enter Number" id="myNumber" />
        <input type="button" value="guess" id="guessbtn" />
      </div>
      <div class="output">
        <h2 id="output"></h2>
        <h4 id="attempt-left"></h4>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
